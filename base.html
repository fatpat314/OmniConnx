<!doctype html>
<html lang="en">
  <head>
    <title>OmniConnx</title>
  </head>
  <body>

      <a class="navbar-brand" href="/"><i class="fas fa-fw fa-book"></i> OmniConnx </a>
      <form class"form-inline ml-auto">
          {% if user.is_authenticated %}
             <div>Hello, <strong>{{user.username}}</strong>!</div>
             <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Log Out</a>
          {% else %}
              <div> Hello!</div>
              <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Log In</a>
              <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
          {% endif %}


    </nav>
    <main role="main" class="container" style="margin-top: 4vh;">
      {% block content %}
        <div class="row">
          <div class="col m-4">
            <div class="alert alert-warning" role="alert">
              If you see this, you forgot <code>{% verbatim %}{% block content %}{% endblock %}{% endverbatim %}</code> in your child template.
            </div>
          </div>
        </div>
      {% endblock %}
    </main>

</body>
