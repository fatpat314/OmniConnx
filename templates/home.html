<style>


  a {

.ENTER a{

    text-decoration: none;
    font-size: 38px;
    color: #007bff;
    padding-left: 8px;-ms-scrollbar-shadow-color: ;
    margin-top: 1rem;

  }


  /* Container styles */
  .container1 {
    width: 220px;
    height: 220px;
    position: relative;
    justify-content: center;
    background-color:#99caff;
    text-align: justify;
    margin-bottom: 2rem;
  }

  /* Style all of the child divs */
  /* These styles shared by all children */
  .container1 > div {
    position: absolute;
    border-radius: 0 50% 50% 50%;
    border: 2px solid;
    width: 120px;
    height: 120px;
    /* Position these in the center */
    left: 30px;
    top: 55px;
    /* Rotate 45 deg points the point at the top */
    transform: rotate(45deg);
    /* Move the point of transformation to the lower right */
    transform-origin: 80px 80px;
    animation-duration: 6000ms;
    animation-iteration-count: 1;
    /* Important! Without this the elements will snap
    to their starting positions when the animation ends! */
    animation-fill-mode: forwards;
  }

  /* These styles apply to individual children */

  .container1 > div:nth-child(1) {
    animation-name: bloom-1;
    color: #007bff;
  }

.container1 > div:nth-child(2) {
    animation-name: bloom-2;
    color: #007bff;

  }

  .container1 > div:nth-child(3) {
    color:#007bff
  }

  .container1 > div:nth-child(4) {
    animation-name: bloom-4;
    color:#007bff

  }

  .container1 > div:nth-child(5) {
    animation-name: bloom-5;
    color: #007bff
  }

  @keyframes bloom-1 {
    0% { transform: rotate(45deg); }
    100% { transform: rotate(-45deg); }
  }

  @keyframes bloom-2 {
    0% { transform: rotate(45deg); }
    100% { transform: rotate(135deg); }
  }

  @keyframes bloom-4 {
    0% { transform: rotate(45deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes bloom-5 {
    0% { transform: rotate(45deg); }
    100% { transform: rotate(90deg); }
  }

  a {
    padding-right: 1rem;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body, html {
    height: 100%;
    background: fixed radial-gradient(white, #cce5ff, #99caff, #007bff);
  }

</style>
