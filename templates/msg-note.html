<!-- New Message Notifications -->
    <div class="fixed-right">
        {% for direct in directs %}
            {% if direct.is_read == False %}
                        <div class="text_size">
                            <a href="{% url 'inbox' %}" class="btn btn-danger">Unread Message From: {{ direct.sender.profile.user }} </a>
                        </div>
            {% endif %}
        {% endfor %}
    </div>
