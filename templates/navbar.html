<style>
    .nav-scroll{
        width: 100%;
        position: fixed;
        margin-top:-3rem;
        margin-bottom:-2rem;
        padding-top: 10px;

    }
    .mini_logo {
      width: 50px;
      height: 50px;
      border: 0.25px solid;
      position: relative;
    }

    /* Style all of the child divs */
    /* These styles shared by all children */

    .mini_logo > div {
      position: absolute;
      border-radius: 0 50% 50% 50%;
      border: 0.25px solid;
      width: 30px;
      height: 30px;
      /* Position these in the center */
      left: 5px;
      top: 10px;
      /* Rotate 45 deg points the point at the top */
      transform: rotate(45deg);
      /* Move the point of transformation to the lower right */
      transform-origin: 20px 20px;
      animation-duration: 6000ms;
      animation-iteration-count: infinite;
      /* Important! Without this the elements will snap
      to their starting positions when the animation ends! */
      animation-fill-mode: forwards;
    }

    /* These styles apply to individual children */

    .mini_logo > div:nth-child(1) {
      animation-name: bloom-1;
      color: #007bff
    }

    .mini_logo > div:nth-child(2) {
      animation-name: bloom-2;
      color: #007bff
    }

    .mini_logo > div:nth-child(3) {
        color: #007bff
    }

    .mini_logo > div:nth-child(4) {
      animation-name: bloom-4;
      color: #007bff
    }

    .mini_logo > div:nth-child(5) {
      animation-name: bloom-5;
      color: #007bff
    }

    @keyframes bloom-1 {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(-45deg); }
    }

    @keyframes bloom-2 {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(135deg); }
    }

    @keyframes bloom-4 {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes bloom-5 {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(90deg); }
    }

    /* a {

    body {
      display: flex;
      justify-content: top;
      align-items: left;
      margin-left: -15px;
    }

    body, html {
      height: 100%;
    }

  
</style>
