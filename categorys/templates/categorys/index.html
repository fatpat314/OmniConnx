{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2 class=" mb-4 mt-2 display-3 test-center text-muted">Category & Sub-Category Example</h2>
    <div class="row">
        <div class="col-3">


            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="{% url 'index_all' %}">
                        All
                    </a>
                </li>
                {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'index' parent_or_child='parent' pk=category.id %}">
                            {{ category }}
                        </a>
                    </li>
                    {% for sub_cat in category.children.all %}
                        <li class="list-group-item ml-4">
                            <a href="{% url 'listing' parent_or_child='child' pk=sub_cat.id %}">
                                {{ sub_cat }}
                            </a>
                        </li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        <!-- <div class="col-9">
            <h3 class="text-center display-4 text-secondary ml-4 mt-4">Listings</h3>
            {% for listing in listings %}
                <p class="text-center ml-4 mt-4">{{ listing.name }}</p>
                <p class="text-center ml-4 mt-4">{{ listing.description }}</p>
                <hr>
            {% endfor %}
        </div> -->
    </div>
</div>



{% endblock %}
