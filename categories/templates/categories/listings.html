{% extends "base.html" %}

<!-- listings.html -->
<!-- just an index for listings of that SubCategory -->



{% block content %}
<html>
  <body>

<!-- Note: I think it looks way better without the avatar header on the listings pages; 
we already have the avatar in the posting itself, it's redundant to repeat it and looks awkward on the page.
In addition, let's add the name of the subcategory centered at the top of the page. -->

  <main>

    <div class="post">
        <div class="timeline" style="width:1200px; margin-top:5rem;">

      
      {% for listing in listings %}
      <h3 style="color:white; text-align:end">{{ listing.sub_category }} postings</h3>

          <li class="list-group-item">
              <div class="text_size">
                  {% include "categories/partials/listing_card.html" %}
              </div>
          </li>
      {% endfor %}
          </div>
        </div>

  </main>

</body>
</html>




{% include 'sidebar.html' %}
{% endblock %}
